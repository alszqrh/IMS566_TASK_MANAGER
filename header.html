<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Dashboard</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS (matches your task manager theme) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: Arial, sans-serif;
            background: #e3e9dd; 
        }
        
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: #2c3e50;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
            transition: left 0.3s;
        }
        
        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            background-color: #1e3a52;
            margin-bottom: 20px;
            color: white;
        }
        
        .sidebar-header i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
        }
        
        .sidebar-menu li {
            margin: 5px 0;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .sidebar-menu a:hover {
            background-color: #34495e;
            padding-left: 30px;
            color: white;
        }
        
        .sidebar-menu a.active {
            background-color: #B8BEA4;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .sidebar-menu a i {
            margin-right: 12px;
            width: 20px;
        }
        
        .sidebar-logout {
            margin-top: auto;
            padding: 20px;
            background-color: #34495e;
        }
        
        .sidebar-logout a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px;
            background: #e74c3c;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .sidebar-logout a:hover {
            background: #c0392b;
            color: white;
        }
        
        .sidebar-logout a i {
            margin-right: 10px;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
        }
        
        @media (max-width: 768px) {
            .sidebar { left: -250px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; padding: 20px 10px; }
            .mobile-toggle { display: block; }
        }
    </style>
    
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- JavaScript Functions -->
    <script>
        function confirmDeleteTask() {
            return confirm('Are you sure you want to delete this task?');
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</head>

<body>
    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i> Menu
    </button>
    
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-tasks"></i> Task Manager
        </div>
        
        <ul class="sidebar-menu">
            <li>
                <a href="dashboard.html" class="active">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            
            <li>
                <a href="users.html">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
            </li>
            
            <li>
                <a href="todo.html">
                    <i class="fas fa-hourglass-start"></i>
                    <span>To Do</span>
                </a>
            </li>
            
            <li>
                <a href="doing.html">
                    <i class="fas fa-sync-alt"></i>
                    <span>Doing</span>
                </a>
            </li>
            
            <li>
                <a href="done.html">
                    <i class="fas fa-check-circle"></i>
                    <span>Done</span>
                </a>
            </li>
            
            <li>
                <a href="manage-list.html">
                    <i class="fas fa-list-alt"></i>
                    <span>Manage Lists</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-logout">
            <a href="logout.html">
                <i class="fas fa-sign-out-alt"></i> Logout 
            </a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- Page content from individual HTML files will be inserted here -->
            
            <!-- Demo Dashboard Content -->
            <div class="row">
                <div class="col-12">
                    <h1>Dashboard</h1>
                    <p>Welcome to your Task Manager dashboard!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sidebar Click Outside Close -->
    <script>
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById('sidebar');
            var toggle = document.querySelector('.mobile-toggle');
            
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(event.target) && !toggle.contains(event.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
