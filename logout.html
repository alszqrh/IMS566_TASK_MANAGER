<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #9caf88 0%, #697964 50%, #d4e2c7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .logout-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        .logout-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #9caf88, #697964);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(156, 175, 136, 0.4);
        }
        
        .logout-icon i {
            font-size: 4rem;
            color: white;
        }
        
        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }
        
        .logout-message {
            color: #697964;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .countdown {
            background: linear-gradient(135deg, #9caf88, #697964);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 8px 20px rgba(156, 175, 136, 0.3);
        }
        
        .btn-redirect {
            background: linear-gradient(135deg, #9caf88, #697964);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(156, 175, 136, 0.3);
        }
        
        .btn-redirect:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(156, 175, 136, 0.4);
            color: white;
        }
        
        @media (max-width: 768px) {
            .logout-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logout-icon {
                width: 100px;
                height: 100px;
            }
            
            .logout-icon i {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <i class="bi bi-box-arrow-right"></i>
        </div>
        
        <h1>Logging Out...</h1>
        
        <p class="logout-message">
            You have been successfully logged out of the Task Manager system. 
            Your session has been cleared and you will be redirected to the login page.
        </p>
        
        <div class="countdown" id="countdown">3</div>
        
        <a href="index.html" class="btn-redirect" id="redirectBtn">
            <i class="bi bi-arrow-right"></i> Go to Login
        </a>
    </div>

    <script>
        let countdown = 3;
        const countdownEl = document.getElementById('countdown');
        const redirectBtn = document.getElementById('redirectBtn');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);
        
        // Allow manual redirect
        redirectBtn.addEventListener('click', function(e) {
            clearInterval(countdownInterval);
            window.location.href = 'index.html';
        });
        
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
